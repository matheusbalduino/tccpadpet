<div class="container" style="margin-top: 0%;">
  <div class="row no-gutters">
    <div class="messagehide col-md-4 border-right">
    <div class="settings-tray">
      <img class="profile-image" src="https://www.clarity-enhanced.net/wp-content/uploads/2020/06/filip.jpg" alt="Profile img">
      <span class="settings-tray--right">
      <i class="material-icons">cached</i>
      <i class="material-icons">message</i>
      <i class="material-icons" (click)="hideChats()">menu</i>
      </span>
    </div>
    <div class="search-box">
      <div class="input-wrapper">
      <i class="material-icons">search</i>
      <input placeholder="Search here" type="text">
      </div>
    </div>
    <div *ngFor="let vet of vets">
      <div class="messagehide friend-drawer friend-drawer--onhover" (click)="getVet(vet)">
        <img class="profile-image" src="https://www.clarity-enhanced.net/wp-content/uploads/2020/06/robocop.jpg" alt="">
        <div class="text">
        <h6>{{vet.user.username}}</h6>
        </div>
        <span class="time text-muted small">13:21</span>
      </div>
      <hr>
  </div>
