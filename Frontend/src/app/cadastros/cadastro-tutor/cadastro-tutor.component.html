
<div class="container">
  <form [formGroup]="registerTutor" >
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="standard">
        <mat-label>Nome Usuário</mat-label>
        <input matInput formControlName="avatar">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="standard">
        <mat-label>Documento (CPF)</mat-label>
        <input id='document' matInput type="text" formControlName="document" required>
        <mat-error *ngIf="tutorErrors['document']">
          <p [innerHTML]="displayMessage['document']"></p>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="standard">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="tutorErrors.email">
          <p [innerHTML]="displayMessage['email']"></p>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="standard">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-md-12"  style="text-align: end;" >
      <button style="width: 100%;" type="submit" [disabled]="!registerTutor.valid" mat-raised-button (click)="postUser()" > Enviar </button>
    </div>
  </div>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Nome Usuário </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> Primeiro Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
